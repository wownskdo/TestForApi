name: Copy Files to ForSite (Simple Conversion)

on:
  push:
    branches: [ main ]
    paths:
      - 'Main/Presets/**'
      - 'Main/returntables/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Main/Presets/**'
      - 'Main/returntables/**'
  workflow_dispatch:

jobs:
  copy-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Create ForSite directory structure
      run: |
        mkdir -p ForSite/Presets
        mkdir -p ForSite/returntables

    - name: Copy Presets folder
      run: |
        if [ -d "Main/Presets" ]; then
          cp -r Main/Presets/* ForSite/Presets/
          echo "âœ… Copied Presets folder"
        else
          echo "âš ï¸ Main/Presets folder not found"
        fi

    - name: Convert Lua return tables to JSON
      run: |
        if [ -d "Main/returntables" ]; then
          # Create Node.js conversion script
          cat > convert_lua_to_json.js << 'NODEEOF'
          const fs = require('fs');
          const path = require('path');
          
          function convertLuaToJson(luaFile, jsonFile) {
              try {
                  const luaContent = fs.readFileSync(luaFile, 'utf8');
                  
                  // Simple regex-based conversion for basic Lua return tables
                  // This handles arrays like: return {"item1", "item2", "item3"}
                  const returnMatch = luaContent.match(/return\s*({[\s\S]*})/);
                  if (!returnMatch) {
                      console.log(`âŒ No return statement found in ${luaFile}`);
                      return false;
                  }
                  
                  let luaTable = returnMatch[1];
                  
                  // Convert Lua table syntax to JSON
                  let jsonContent = luaTable
                      .replace(/\{/g, '[')           // { to [
                      .replace(/\}/g, ']')           // } to ]
                      .replace(/,\s*\]/g, ']')       // Remove trailing commas
                      .replace(/,\s*$/g, '')         // Remove final comma
                      .replace(/"/g, '"')            // Normalize quotes
                      .replace(/'/g, '"');           // Single quotes to double quotes
                  
                  // Parse and re-stringify to ensure valid JSON
                  const parsed = JSON.parse(jsonContent);
                  const formattedJson = JSON.stringify(parsed, null, 2);
                  
                  fs.writeFileSync(jsonFile, formattedJson);
                  console.log(`âœ… Converted: ${luaFile} â†’ ${jsonFile}`);
                  return true;
              } catch (error) {
                  console.log(`âŒ Error converting ${luaFile}: ${error.message}`);
                  return false;
              }
          }
          
          // Process command line arguments
          const inputFile = process.argv[2];
          const outputFile = process.argv[3];
          
          if (inputFile && outputFile) {
              convertLuaToJson(inputFile, outputFile);
          } else {
              console.log('Usage: node convert_lua_to_json.js <input.lua> <output.json>');
          }
        NODEEOF
          
          # Convert each .lua file to .json
          for lua_file in Main/returntables/*.lua; do
              if [ -f "$lua_file" ]; then
                  filename=$(basename "$lua_file" .lua)
                  json_file="ForSite/returntables/${filename}.json"
                  
                  echo "Converting: $lua_file â†’ $json_file"
                  node convert_lua_to_json.js "$lua_file" "$json_file"
              fi
          done
          
          echo "âœ… Converted returntables folder to JSON format"
        else
          echo "âš ï¸ Main/returntables folder not found"
        fi

    - name: Check for changes
      id: check-changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ Changes detected:"
          git status --short
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ No changes detected"
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git add ForSite/
        git commit -m "ðŸ”„ Auto-sync: Copy Presets and convert returntables to JSON
        
        - Copied Main/Presets/ â†’ ForSite/Presets/
        - Converted Main/returntables/ â†’ ForSite/returntables/ (Lua to JSON)
        - Triggered by: ${{ github.event_name }}
        - Commit: ${{ github.sha }}"
        
        git push origin HEAD:${{ github.ref_name }}

    - name: Summary
      run: |
        echo "## ðŸ“Š Copy Operation Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Source | Destination | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------------|--------|" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "Main/Presets" ]; then
          PRESET_COUNT=$(find Main/Presets -type f | wc -l)
          echo "| Main/Presets/ | ForSite/Presets/ | âœ… Copied ($PRESET_COUNT files) |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Main/Presets/ | ForSite/Presets/ | âš ï¸ Source not found |" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -d "Main/returntables" ]; then
          RETURN_COUNT=$(find Main/returntables -name "*.lua" | wc -l)
          JSON_COUNT=$(find ForSite/returntables -name "*.json" 2>/dev/null | wc -l)
          echo "| Main/returntables/ | ForSite/returntables/ | âœ… Converted ($RETURN_COUNT Lua â†’ $JSON_COUNT JSON) |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Main/returntables/ | ForSite/returntables/ | âš ï¸ Source not found |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
